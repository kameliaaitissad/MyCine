
        <h1 class="fst-italic" id="MesFilms" style="margin:20px; color:#fbce58"> My movies </h1>
        <div class="row"  style="margin-top:10px; margin-left:10px;">
            <div class="col-md-3" *ngFor="let film of films">
              
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-2 shadow-sm h-md-250 position-relative" style="background:#f8f9fa">
                  <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="fst-italic">{{film.Titre_film}}</h3>
                    <p class="mb-0">{{film.Synopsis_film}}</p>
                    <div class="mb-1" style="color:#fbce58; font-size:20px">{{film.note_film}}/10</div>
                  </div>

                </div>  -->
                <div class="mb-1">
                  <button (click)="detailFilm(film.id)" style="float:left;margin-left: 20px;border:none;background-color: #f8f9fa;" > Details ... </button>
                  <button type="button" class="btn btn-secondary" style="float:right;margin-right: 10px;" (click)="deleteFilm(film,film.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                  </button>
                   
                  <button type="button" class="btn btn-secondary" style="float:right; margin-right: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" (click)="UpdateFilm(film.id)" viewBox="0 0 16 16">

                </div>
              </div>
